<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/cart.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="main">
    <div class="main-contents">
        <h1 class="title">あなたのカート</h1>
        <div class="cart-grid">
            <!-- ヘッダー部分 -->
            <div class="cart-header">
                <div class="cart-header-item">商品</div>
                <div class="cart-header-item-total">合計</div>
            </div>

            <!-- 商品アイテム部分 -->
            <div class="cart-row" th:each="product : ${cart.products}">
                <div class="cart-cell">
                    <div class="cart-item-info">
                        <img th:src="${product.imageUrl}" alt="商品画像" class="cart-item-image"/>
                        <div class="cart-item-details">
                            <div class="cart-item-name" th:text="${product.name}"></div>
                            <form th:action="@{/cart/products/{id}(id=${product.id})}" th:method="delete">
                                <button type="submit" class="cart-item-remove">
                                    <img class="garbage-icon" th:src="@{/images/garbage.svg}"/>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:text="|¥${#numbers.formatInteger(product.price, 3, 'COMMA')}|" class="cart-item-total"></div>
            </div>
        </div>
        <div class="cart-summary">
            <div class="total-amount">
                <h2 class="total-label">合計金額</h2>
                <p class="total-price" th:text="|¥${#numbers.formatInteger(cart.totalAmount, 3, 'COMMA')}|"></p>
            </div>
            <div class="order-button-area">
                <form th:action="@{/api/orders}" method="post">
                    <button type="submit" class="order-button">注文する</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>

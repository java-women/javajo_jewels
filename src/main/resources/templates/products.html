<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/products.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="main">
    <div class="main-contents">
        <h1 class="title">全ての商品</h1>

        <div class="products">
            <a th:each="product : ${products}" th:href="@{|/products/${product.id}|}">
                <div class="product">
                    <img th:src="@{${product.imageUrl}}"/>
                    <div th:text="${product.name}" class="product-title"></div>
                    <div th:text="|¥${#numbers.formatInteger(product.price, 3, 'COMMA')}|"></div>
                </div>
            </a>
        </div>
    </div>
</main>
</body>
</html>
